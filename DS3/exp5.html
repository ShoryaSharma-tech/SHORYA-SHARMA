<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2><center>Student Registration Form</center></h2>
    <hr>

    <!-- Form starts here -->
    <form method="post" action="submit.html">

        <!-- Full Name -->
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

        <!-- Email -->
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address" required><br><br>

        <!-- Password -->
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <!-- Course -->
        <label>Course:</label>
        <select name="course" required>
            <option value="">-- Select Course --</option>
            <option value="BCA">BCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>

        <!-- Contact Number -->
        <label>Contact No:</label>
        <input type="tel" name="contact" placeholder="Enter phone number" required><br><br>

        <!-- Address -->
        <label>Address:</label><br>
        <textarea name="address" placeholder="Enter your address" rows="3" cols="40" required></textarea>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

    <hr>
    <center>Â© 2025 Student Registration Portal</center>
</body>
</html>
